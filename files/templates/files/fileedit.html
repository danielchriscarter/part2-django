<!doctype html public>
<html>
	<head>
		<title>Editing {{ file.name }}</title>
	</head>
	<body>
		<h1>Editing {{ file.name }}</h1>
		<form action="" method="post">
			{% csrf_token %}
			{{ form }}
			<br>
			<input type="submit" value="Update">
		</form>
		<p><a href="{% url 'files:file' file.id %}">Cancel edit</a></p>
		<p><a href="{% url 'files:index' %}">Back to file browser</a></p>
	</body>
</html>
