<!doctype html public>
<html>
	<head>
		<title>{{ file.name }}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		{% load crispy_forms_tags %}
	</head>
	<body>
		<div class="col-md-12" style="max-width:600px">
			<h1>{{ file.name }}</h1>
			<p>This file is owned by {{ file.owner }}</h1>
			<h3>Contents</h3>
			{{ file.contents|escape|linebreaks }}
			{% if owner %}
			<p><a href="{% url 'files:fileedit' file.id %}">Edit</a></p>
			{% include "files/permissions.html" %}
			{% endif %}
			<p><a href="{% url 'files:index' %}">Back to file browser</a></p>
		</div>
	</body>
</html>
